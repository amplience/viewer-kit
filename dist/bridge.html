<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Viewer Kit Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/viewer.min.css">
    <style>
        .cont {
            max-width: 587px;
            margin: 0 auto;
        }

        @media screen and (max-width: 768px) {
            .cont{
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
<div class="cont">
    <div class="blocks">
        <div class="block block-8">
            <div class="gallery">
                <div id="amp-container"></div>
            </div>
        </div>
    </div>
</div>
<button id="switch" style="position: fixed;right: 0;bottom: 0;z-index:100;">Switch Set</button>

<script src="jquery.min.js"></script>

<script src="jquery-ui-custom.js"></script>

<script src="amplience-ecommerce-bridge-mock.js"></script>

<script src="viewer.min.js"></script>

<script>
    $(function () {
        var viewer = new amp.Viewer({
            client: 'playground',
            imageBasePath: '//i1.adis.ws/',
            set: 'viewer_kit_set',
            cacheControl: Date.now(),
            ecommBridge: true
        });

        window.viewer = viewer;
        var set = 0;

        $('#switch').on('click', function(){
            if (set === 0) {
                set = 1;
                viewer.changeSet([
                    {"type": "s", "name": "viewer_kit_spin1_set"},
                    {"type": "i", "name": "viewer_kit_1"},
                    {"type": "i", "name": "viewer_kit_2"},
                    {"type": "i", "name": "viewer_kit_3"},
                    {"type": "v", "name": "1c805110-b0bb-4c01-b28d-edc32f58ca12.mp4"},
                    {"type": "i", "name": "viewer_kit_5"}
                ]);
            } else {
                set = 0;
                viewer.changeSet('viewer_kit_set');
            }
        })
    });
</script>
</body>

</html>
