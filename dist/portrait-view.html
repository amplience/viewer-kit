<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Viewer Kit Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/viewer.min.css">
    <style>
        .cont {
            margin: 0 auto;
        }
        .desktop-normal-view, .mobile-normal-view {
            max-width: 580px;
            margin: 0 auto;
        }

        @media screen and (max-width: 768px) {
            .cont{
                max-width: 400px;
            }
        }


        .nav-container{
            max-height:420px;
        }
    </style>
</head>

<body>
<div class="cont">
    <div class="blocks">
        <div class="block block-8">
            <div class="gallery">
                <div id="amp-container"></div>
            </div>
        </div>
    </div>
</div>
<button id="switch" style="position: fixed;right: 0;bottom: 0;z-index:100;">Switch Set</button>

<!--&lt;!&ndash; build:js jquery.min.js &ndash;&gt;-->
<!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
<!--&lt;!&ndash; /build &ndash;&gt;-->


<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script src="jquery-ui-custom.js"></script>
<script src="viewer.min.js"></script>

<script>
    $(function () {
        var viewer = new amp.Viewer({
            client: 'playground',
            imageBasePath: '//i1.adis.ws/',
            set: 'viewer_kit_set',
            locale: 'en-gb',
            cacheControl: Date.now(),
            secure: true,
            view: 'portrait'
        });

        window.viewer = viewer;
        var set = 0;

        $('#switch').on('click', function(){
            if (set === 0) {
                set = 1;
                viewer.changeSet('123');
            } else {
                set = 0;
                viewer.changeSet('viewer_kit_set');
            }
        })
    });
</script>
<div style="height:5000px;"></div>
</body>

</html>
