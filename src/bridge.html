<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Viewer Kit Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- build:[href] css/viewer.min.css -->
    <link rel="stylesheet" href="../dist/css/viewer.css">
    <!-- /build -->
    <style>
        .cont {
            max-width: 587px;
            margin: 0 auto;
        }

        @media screen and (max-width: 768px) {
            .cont{
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
<div class="cont">
    <div class="blocks">
        <div class="block block-8">
            <div class="gallery">
                <div id="amp-container"></div>
            </div>
        </div>
    </div>
</div>
<button id="switch" style="position: fixed;right: 0;bottom: 0;z-index:100;">Switch Set</button>

<!-- build:js jquery.min.js -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<!-- /build -->

<!-- build:js jquery-ui-custom.js -->
<script src="../bower_components/jquery-ui/ui/jquery.ui.core.js"></script>
<script src="../bower_components/jquery-ui/ui/jquery.ui.widget.js"></script>
<!-- /build -->

<!-- build:js amplience-ecommerce-bridge-mock.js -->
<script src="js/amplience-ecommerce-bridge-mock.js"></script>
<!-- /build -->

<!-- build:js viewer.min.js -->
<script src="../dist/viewer.js"></script>
<!-- /build -->

<script>
    $(function () {
        var viewer = new amp.Viewer({
            client: 'playground',
            imageBasePath: '//i1.adis.ws/',
            set: 'viewer_kit_set',
            cacheControl: Date.now(),
            ecommBridge: true
        });

        window.viewer = viewer;
        var set = 0;

        $('#switch').on('click', function(){
            if (set === 0) {
                set = 1;
                viewer.changeSet([
                    {"type": "s", "name": "viewer_kit_spin1_set"},
                    {"type": "i", "name": "viewer_kit_1"},
                    {"type": "i", "name": "viewer_kit_2"},
                    {"type": "i", "name": "viewer_kit_3"},
                    {"type": "v", "name": "1c805110-b0bb-4c01-b28d-edc32f58ca12.mp4"},
                    {"type": "i", "name": "viewer_kit_5"}
                ]);
            } else {
                set = 0;
                viewer.changeSet('viewer_kit_set');
            }
        })
    });
</script>
</body>

</html>
