<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Viewer Kit Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- build:[href] ../css/viewer.min.css -->
    <link rel="stylesheet" href="../dist/css/viewer.css">
    <!-- /build -->
    <link rel="stylesheet" type="text/css" href="css/any_set.css">
    <style>
        .cont {
            max-width: 587px;
            margin: 0 auto;
        }

        @media screen and (max-width: 768px) {
            .cont {
                max-width: 500px;
            }
        }
    </style>
</head>

<body>
<div class="cont">
    <div class="blocks">
        <div class="block block-8">
            <div class="gallery">
                <div id="amp-container"></div>
            </div>
        </div>
    </div>
</div>


<div class="switch-set-box">
    <h2 class="switch-set-heading">Switch set</h2>

    <form class="switch-input-box">
        <div class="switch-input-block">
            <label for="client" class="switch-label">Client name</label>
            <input type="text" required minlength="2" placeholder="" class="switch-set-input" name="client"
                   id="client"/>
        </div><div class="switch-input-block">
            <label for="set" class="switch-label">Set name</label>
            <input type="text" required minlength="2" placeholder="" class="switch-set-input" name="set" id="set"/>
        </div><div class="switch-input-block">
            <label for="environment" class="switch-label">Environment</label>
            <select class="switch-set-select" name="imageBasePath" id="environment">
                <option selected value="//cdn.media.amplience.net/">Live</option>
                <option value="//cdn.media.amplience-qa.net/">QA</option>
            </select>
        </div>
        <input class="switch-set-submit" type="submit" value="Apply">
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<!-- build:js ../jquery-ui-custom.js -->
<script src="../bower_components/jquery-ui/ui/jquery.ui.core.js"></script>
<script src="../bower_components/jquery-ui/ui/jquery.ui.widget.js"></script>

<!-- /build -->
<!-- build:js ../viewer.min.js -->
<script src="../dist/viewer.js"></script>
<!-- /build -->

<script type="text/javascript">
    var viewerSettings = {
        client: 'bccdemo',
        imageBasePath: '//cdn.media.amplience.net/',
        set: 'root_set',
        locale: 'en-gb',
        cacheControl: Date.now(),
        secure: true,
        zoomInlineDoubleTap: true,
        doubleTapTime: 250,
        errCallback: function () {
            console.log('set call failed');
        },
        navIconsMain: {
            next: 'icon icon-right main-next-test',
            prev: 'icon icon-left main-prev-test'
        },
        navIconsNav: {
            next: 'icon icon-right nav-next-test',
            prev: 'icon icon-left nav-prev-test'
        },
        navIconsPortraitNav: {
            next: 'icon icon-right navPortrait-next-test',
            prev: 'icon icon-left navPortrait-next-test'
        },
        ampConfigs: {
            mainContainerZoomInline: {
                scaleStep: 0.5
            },
            mainContainerSpin: {
                friction: 0.8
            }
        }
    };

    new amp.Viewer(viewerSettings);
</script>

<script src="js/any_set.js"></script>

</body>

</html>
